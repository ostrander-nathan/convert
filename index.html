<title>converter</title>
<link rel="stylesheet" href="">

<body>
    <div class="Temperature Converter">
        <h1>Temperature Converstion</h1>
        <div class="Input">
            <label name="temp">Temperature</label>
            <input type="text" id="tempInput">
            <br>
        </div>
        <div class="Buttons">
            <input type="radio" id="celsius" class="buttons" name="re"> Celsius
            <br>
            <input type="radio" id="fahrenheit" class="buttons" name="re"> Fahrenheit
        </div>
        <div class="convert_button">
            <button type="submit" id="converter">Convert</button>
        </div>
        <div class="output">
            <label>Result</label>
            <input type="text" id="tempOutput">
            <br>
        </div>
        <div class="clear_button">
            <button type="reset" id="clear">Clear</button>
        </div>
    </div>
    <script src="converter.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
